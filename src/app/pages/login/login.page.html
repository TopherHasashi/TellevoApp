    <ion-input

      fill="outline"
      label="Correo"

      helperText="Ingresa un correo institucional"
      errorText="Correo inv치lido"
      [(ngModel)]="email" 
    ></ion-input>

    <br>

    <ion-input
      label="Contrase침a"

    ></ion-input>
  </div>

  <div class="ion-margin ion-text-center">

    <!-- Bot칩n que guarda los datos en LocalStorage -->
