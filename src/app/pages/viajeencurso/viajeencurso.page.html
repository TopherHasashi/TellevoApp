<ion-header>
  <ion-toolbar>
    <ion-title>Viaje en Curso</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Detalles del Viaje</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Destino:</strong> {{ viaje.Destino }}</p>
      <p><strong>Asientos Disponibles:</strong> {{ viaje.Asientos }}</p>
      <p><strong>Estado:</strong> {{ viaje.estado }}</p>
    </ion-card-content>
  </ion-card>

  <div id="map-container" style="width: 100%; height: 400px;">
    <div id="map"></div>
  </div>

  <!-- BotÃ³n para finalizar el viaje -->
  <ion-button expand="block" color="danger" (click)="finalizarViaje()">
    Finalizar Recorrido
  </ion-button>
</ion-content>
