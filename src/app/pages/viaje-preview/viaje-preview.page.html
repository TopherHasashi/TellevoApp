<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Previsualizaci√≥n del Viaje</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Detalles del Viaje</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Destino:</strong> {{ viaje.Destino }}</p>
      <p><strong>Asientos Disponibles:</strong> {{ viaje.Asientos }}</p>
      <p><strong>Costo por Asiento:</strong> ${{ viaje.Costo }}</p>
      <ion-list>
        <ion-item *ngFor="let reserva of reservas">
          <ion-label>
            <h5>Lista pasajeros</h5>
            <p>{{ reserva.nombreUsuario }} {{ reserva.apellidoUsuario }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <div class="ion-margin">
    <ion-button expand="block" color="success" (click)="iniciarRecorrido()" *ngIf="viaje.estado === 'activo'">Iniciar Recorrido</ion-button>
    <ion-button expand="block" color="secondary" (click)="presentConfirmAlert()">Cancelar Viaje</ion-button>
  </div>
</ion-content>
