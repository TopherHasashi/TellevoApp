<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>TeLlevoAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h3 class="ion-text-center">Reserva tu vehiculo</h3> 
    <ion-card>
      <ion-card-header>
        <div style="display: flex; align-items: center;">
          <ion-avatar slot="start" style="margin-right: 10px;">
            <img src="../../../assets/icon/Honda Civic.PNG" alt="Honda Civic Gris">
          </ion-avatar>
        <ion-card-title style="margin: 0;">{{nombre}} {{apellido}}</ion-card-title>
        </div>
        <ion-card-subtitle></ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <h1>{{fechaViajeString}}</h1>
        <h2>{{vcl.Marca}} {{vcl.Modelo}} {{vcl.Anio}} {{vcl.Patente}}</h2>
        <h3>Va en direccion a {{vje.Destino}}</h3>
        <br>
        <h2>Valor asiento: ${{vje.Costo}}</h2>
      </ion-card-content>
      <div class="ion-text-end">
        <ion-button id="open-toast1" fill="clear">Reservar</ion-button>
        <ion-toast trigger="open-toast1" message="Confirmar reserva de viaje?" [buttons]="toastButtons" layout="stacked"></ion-toast>
      </div>
    </ion-card>
</ion-content>
