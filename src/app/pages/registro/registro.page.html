<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>TeLlevoAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form  >
    <div class="ion-margin">
      <h3 class="ion-text-center">Crea un usuario</h3>
      <ion-input
        fill="outline"
        label="Nombre"
        labelPlacement="floating"
        helperText="Ingresa nombre y apellido"
        
      ></ion-input>
      <br>
      <ion-input
        type="email"
        fill="outline"
        label="Correo"
        labelPlacement="floating"
        helperText="Ingresa un correo institucional"
        errorText="Correo inválido"
        name="email"
        
      ></ion-input>
      <br>
      <ion-input
        label="Contraseña"
        type="password"
        label-placement="floating"
        fill="outline"
        placeholder="Ingresa contraseña"
        name="password"
        
      ></ion-input>
    </div>
  
    <div class="ion-margin ion-text-center">
      <ion-button [routerLink]="['/login']" type="submit" shape="round">
        Crear Usuario
      </ion-button>
    </div>
  </form>
</ion-content>
