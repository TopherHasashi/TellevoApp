<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Reserva Activa</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="reserva">
    <ion-card-header>
      <ion-card-title>Esperando al Conductor</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Destino:</strong> {{ destino }}</p>
      <p><strong>Estado:</strong> {{ reserva.estado }}</p>
    </ion-card-content>
  </ion-card>

  <!-- Contenedor del mapa -->
  <div class="ion-margin">
  <div id="map" style="height: 400px;"></div>
</div>

  <div class="ion-text-center" *ngIf="!reserva">
    <p>No hay datos de la reserva en este momento.</p>
  </div>

  <ion-footer *ngIf="reserva">
    <ion-button expand="block" color="secondary" (click)="cancelarReserva()">Cancelar Reserva</ion-button>
  </ion-footer>
</ion-content>
