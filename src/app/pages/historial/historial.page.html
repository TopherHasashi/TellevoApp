<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>TeLlevoAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h3 class="ion-text-center">Asientos Reservados</h3> 
  <ion-list *ngIf="reservas.length > 0">
    <ion-item *ngFor="let reserva of reservas">
      <ion-label>
        <h2>Pasajero: {{ reserva.nombreUsuario }} {{ reserva.apellidoUsuario }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-item *ngIf="reservas.length === 0">
    <ion-label>No hay reservas para este viaje.</ion-label>
  </ion-item>
</ion-content>
